<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@100;200;300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="index.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  
  <title>Frontend Mentor | Calculator app</title>
</head>
<body>
  <div class="hero-container">

    <div class="heading-div">
      <h1>calc</h1>
      <div class="theme-number">
        <ol>
          <li>1</li>
          <li>2</li>
          <li>3</li>
        </ol>
      </div>
      <div class="theme">
        <h5>THEME</h5>
            <div class="theme-toggle">
              <label class="custom-radio-button">
                <input id="first" name="toggle-state" type="radio" checked />
                <span class="checkmark"></span>
              </label>
            
              <label class="custom-radio-button">
                <input id="second" name="toggle-state" type="radio" />
                <span class="checkmark"></span>
              </label>
            
              <label class="custom-radio-button">
                <input id="third" name="toggle-state" type="radio" />
                <span class="checkmark"></span>
              </label>
            </div>
        </div>
      </div>

      <div class="display-num">
        <input type="text" class="disp-num">
      </div>

        <div class="keys">
          <div class="items num-7">7</div>
          <div class="items num-8">8</div>
          <div class="items num-9">9</div>
          <div class="items num-del">DEL</div>
        
          <div class="items num-4">4</div>
          <div class="items num-5">5</div>
          <div class="items num-6">6</div>
          <div class="items num-+">+</div>
        
          <div class="items num-1">1</div>
          <div class="items num-2">2</div>
          <div class="items num-3">3</div>
          <div class="items num -">-</div>
        
          <div class="items num-dot">.</div>
          <div class="items num-0">0</div>
          <div class="items num-divide">/</div>
          <div class="items num-mult">x</div>
        
          <div class="items num-reset">RESET</div>
          <div class="items num-equal">=</div>
        </div>
        
      </div>
  
</body>
</html>
